<div id="app">
  <transition name="lift">
    <div class="footer" v-show="footerMsg">
      <div class="count">{{ count }}</div>
      {{ footerMsg }}
    </div>
  </transition>

  <div class="group">
    <div class="title">Actions</div>
    <div
      class="button"
      :class="{thinking: thinking}"
      @click="exportSelection($event)"
    >
      <svg viewBox="0 0 24 24">
        <path
          d="M12,16L19.36,10.27L21,9L12,2L3,9L4.63,10.27M12,18.54L4.62,12.81L3,14.07L12,21.07L21,14.07L19.37,12.8L12,18.54Z"
        />
      </svg>
      <div>Send selection to Ae</div>
    </div>
  </div>

  <div class="group">
    <div class="title">Options</div>
    <div
      class="button"
      @click="prefs.exportRefImage = !prefs.exportRefImage; setPrefs('exportRefImage')"
    >
      <svg viewBox="0 0 24 24" v-if="prefs.exportRefImage">
        <path
          d="M19,3H5A2,2 0 0,0 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M19,19H5V5H19V19M17,17H7V7H17V17Z"
        />
      </svg>
      <svg viewBox="0 0 24 24" v-else>
        <path
          d="M19,3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3M19,5V19H5V5H19Z"
        />
      </svg>
      <div>Export reference image</div>
    </div>

    <div class="button" title="Adds * to layer names" @click="addRasterizeFlag">
      <svg viewBox="0 0 24 24">
        <path
          d="M21 13H14.4L19.1 17.7L17.7 19.1L13 14.4V21H11V14.3L6.3 19L4.9 17.6L9.4 13H3V11H9.6L4.9 6.3L6.3 4.9L11 9.6V3H13V9.4L17.6 4.8L19 6.3L14.3 11H21V13Z"
        />
      </svg>
      <div>Rasterize layer on export</div>
    </div>
  </div>

  <div class="group">
    <p class="tips">Have Fun üèù</p>
  </div>
